<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Botonera de Sonidos</title>

<style>
body {
  background-color: #112b5d;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 140px 120px;
}

h1 {
  margin-bottom: 160px;
}

.botonera {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: none;
  font-size: 20px;
  font-weight: bold;
  color: #fff;
  background: radial-gradient(circle at 30% 30%, #af4c4c, #5e1b1b);
  box-shadow:
    inset -4px -4px 10px rgba(255,255,255,0.2),
    inset 4px 4px 10px rgba(0,0,0,0.5),
    0 6px 0 #3d0f0f;
  cursor: pointer;
}

button:active {
  transform: translateY(4px);
}

/* Nieve */
.nieve {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 20;
  opacity: 0.8;
}

/* Luces */
@keyframes parpadeo {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

.luces-navidad {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 30;
  pointer-events: none;
  animation: parpadeo 1.5s infinite;
}

/* Anuncio viejo */
.anuncio {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 260px;
  background: white;
  color: black;
  border: 4px solid red;
  padding: 10px;
  z-index: 999;
}

.anuncio img {
  width: 100%;
}

.cerrar {
  position: absolute;
  top: 4px;
  right: 8px;
  cursor: pointer;
  font-weight: bold;
}

.oculto {
  display: none;
}
</style>
</head>

<body>

<img src="img/luces.png" class="luces-navidad">
<img src="img/nieve.gif" class="nieve">

<h1>Botonera</h1>

<div class="botonera">
  <button onclick="playSound('sonido1')">1</button>
  <button onclick="playSound('sonido2')">2</button>
  <button onclick="playSound('sonido3')">3</button>
  <button onclick="playSound('sonido4')">4</button>
  <button onclick="playSound('sonido5')">5</button>
  <button onclick="playSound('sonido6')">6</button>
  <button onclick="playSound('sonido7')">7</button>
  <button onclick="playSound('sonido8')">8</button>
  <button onclick="playSound('sonido9')">9</button>
  <button onclick="playSound('sonido10')">10</button>
</div>

<audio id="clickSound" src="sonidos/click.mp3"></audio>
<audio id="sonido1" src="sonidos/sonido1.mp3"></audio>
<audio id="sonido2" src="sonidos/sonido2.mp3"></audio>
<audio id="sonido3" src="sonidos/sonido3.mp3"></audio>
<audio id="sonido4" src="sonidos/sonido4.mp3"></audio>
<audio id="sonido5" src="sonidos/sonido5.mp3"></audio>
<audio id="sonido6" src="sonidos/sonido6.mp3"></audio>
<audio id="sonido7" src="sonidos/sonido7.mp3"></audio>
<audio id="sonido8" src="sonidos/sonido8.mp3"></audio>
<audio id="sonido9" src="sonidos/sonido9.mp3"></audio>
<audio id="sonido10" src="sonidos/sonido10.mp3"></audio>

<div id="anuncio" class="anuncio oculto">
  <span class="cerrar" onclick="cerrarAnuncio()">✖</span>
  <h3>⚠ Atención</h3>
  <p>Tu PC está infectada con un virus peligroso</p>
  <img src="img/anuncio.jpg">
</div>

<script>
function playSound(id) {
  const sound = document.getElementById(id);
  const click = document.getElementById("clickSound");
  if (!sound) return;
  sound.currentTime = 0;
  sound.play();
  click.currentTime = 0;
  click.play();
}

function cerrarAnuncio() {
  document.getElementById("anuncio").classList.add("oculto");
}

setTimeout(() => {
  document.getElementById("anuncio").classList.remove("oculto");
}, 5000);
</script>

</body>
</html>
